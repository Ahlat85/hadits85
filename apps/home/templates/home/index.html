{% extends "body.html" %}

{% block content %}
<div class="row mt-3">
  <div class="col-sm-12">
    <h1 class="text-center arab">اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ الْأَرْبَعِ مِنْ عِلْمٍ لَا يَنْفَعُ وَمِنْ قَلْبٍ لَا يَخْشَعُ وَمِنْ نَفْسٍ لَا تَشْبَعُ وَمِنْ دُعَاءٍ لَا يُسْمَعُ</h1>
    <div class="container border">
      <div class="row">
        <div class="col-sm-12">
          <form method="GET" action="search">
            <h4>Cari Hadits</h4>
            <div class="mb-3">
              <label for="inputKeyword" class="form-label">Keyword Hadits</label>
              <input type="string" class="form-control" id="inputKeyword" autocomplete="on" name="keyword">
            </div>
            <div class="mb-3">
              <label for="inputId" class="form-label">Nomor Hadits</label>
              <input type="number" class="form-control" id="inputId" autocomplete="on" name="id_hadits">
            </div>
            <div class="mb-3">
              <label for="kitab" class="form-label">Pilih Kitab</label>
              <select class="form-select" id="kitab" aria-label="Pilih Kitab Hadits" name="kitab">
                <option value="">Pilih Kitab</option>
                {% for key, value in path_hadits.items %}
                {% for i in value %}
                <option value="{{key}}/{{i}}">{{key}}/{{i}}</option>
                {% endfor %}
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-wait">Cari!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
