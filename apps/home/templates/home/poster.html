{% extends "body.html" %}

{% block content %}
<div class="row">
  <div class="col-sm-12 d-flex justify-content-evenly">
    <a href="/poster/{{owner}}/{{kitab}}/{{left}}" class="btn btn-primary btn-wait"><i class="bi bi-arrow-left-circle"></i> -1</a>
    |
    <a href="/poster/{{owner}}/{{kitab}}/{{right}}" class="btn btn-primary btn-wait">+1 <i class="bi bi-arrow-right-circle"></i></a>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div id="poster" class="border">
      <div class="img"></div>
      <div class="content">
        <div class="container text-center">
          <div class="row">
            <div class="col-sm-12">
              <h2>{{title_page}}</h2>
              <hr>
              <p class="fs-4 text-end">
                {{data.arab}}
              </p>
              <p class="text-start text-shadow">
                {{data.id}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
